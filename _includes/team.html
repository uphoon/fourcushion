<div class="container">
  <div class="row">
    {% for t in site.team %}
    <div class="col-lg-4 team-member">
      <img class="rounded-circle" src="{{t.img}}" alt="Generic placeholder image" width="140" height="140">
      <h2>{{t.name}}</h2>
      <h4>{{t.position}}</h4>
      <p>{{t.bio}}</p>
      <!-- <p><a class="btn btn-secondary" href="#" role="button">View details Â»</a></p> -->
    </div>
    {% endfor %}
  </div>
  <hr class="featurette-divider">
</div>
